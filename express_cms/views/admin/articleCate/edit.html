<%- include ("../public/page_header.html") %>



<div class="panel panel-default">
    <div class="panel-heading">
        Modify classification
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/<%=adminPath%>/articleCate/doEdit" method="post" id="form">
                <ul>
                    <input type="hidden" name="id" class="input" value="<%=list._id%>" />
                    <li> <span>Classification name:</span> <input type="text" name="title" class="input" value="<%=list.title%>" /></li>
                    <li> <span>Category parent:</span>
                        <select name="pid" id="pid">
                            <option value="0"  <% if (list.pid=="0"){%> selected  <%}%>>Top level classification</option>
                            <%for(var i=0;i<cateList.length;i++){%>
                            <option <% if (list.pid.toString()==cateList[i]._id.toString()){%> selected  <%}%> value="<%=cateList[i]._id%>"><%=cateList[i].title%></option>
                            <%}%>
                        </select>
                    </li>  

                    <li>  <span>Jump address:</span>  <input type="text" name="link" class="input" value="<%=list.link%>"/></li> 

                    <li>  <span>SEO title:</span> <input type="text" name="sub_title" class="input"  value="<%=list.sub_title%>"/></li>

                    <li>  <span>SEO keyword: </span><input type="text" name="keywords" class="input" value="<%=list.keywords%>"/></li>

                    <li>  <span>SEO description:</span> <textarea name="description" id="description" cols="84" rows="4"><%=list.description%></textarea></li>                   

                    <li>  <span>Sort:</span> <input type="text" name="sort"  value="<%=list.sort%>"/></li>       
                    
                    <li> <span>Status:</span>
                        <input type="radio" name="status" <% if (list.status==1){%> checked  <%}%> value="1" id="a" /> <label for="a">Display</label>
                        <input type="radio" name="status" <% if (list.status==0){%> checked  <%}%>  value="0" id="b" /><label for="b">Hide</label>
                    </li>
                    
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </li>

                </ul>
            </form>
        </div>
    </div>


</div>

</body>

</html>
