<%- include ("../public/page_header.html") %>



<div class="panel panel-default">
    <div class="panel-heading">
        Add classification
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/<%=adminPath%>/articleCate/doAdd" method="post" id="form">
                <ul>
                    <li> <span>Classification name:</span> <input type="text" name="title" class="input" /></li>
                    <li> <span>Category parent:</span>
                        <select name="pid" id="pid">
                            <option value="0">Top level classification</option>
                            <%for(var i=0;i<cateList.length;i++){%>
                            <option value="<%=cateList[i]._id%>"><%=cateList[i].title%></option>
                            <%}%>
                        </select>
                    </li>  

                    <li>  <span>Jump address:</span>  <input type="text" name="link" class="input"/></li> 

                    <li>  <span>SEO title:</span> <input type="text" name="sub_title" class="input"/></li>

                    <li>  <span>SEO keyword: </span><input type="text" name="keywords" class="input"/></li>

                    <li>  <span>SEO description:</span> <textarea name="description" id="description" cols="84" rows="4"></textarea></li>                   

                    <li>  <span>Sort:</span> <input type="text" name="sort" value="10"/></li>       
                    
                    <li>  <span>Status:</span> <input type="radio" name="status" checked value="1" id="a"/> <label for="a">Display</label>    <input type="radio" name="status" value="0" id="b"/><label for="b">Hide</label> ã€€</li>
                    
                    <li>
                        <br/>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </li>

                </ul>
            </form>
        </div>
    </div>


</div>

</body>

</html>
